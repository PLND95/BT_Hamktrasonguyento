<script>
    function isPrime(number) {
        let flag = true;
        if (number < 2) {
            return flag = false;
        }
        let i = 2;
        while (i < number) {
            if (number % i ==0) {
                flag = false;
                break;
            } i++;
        }return flag;
    }
    let number = +prompt("moi ban nhap so");
    let check = isPrime(number);
    if (check == true) {
        alert(number + " la so nguyen to");
    } else {
        alert(number + " khong la so nguyen to");
    }
</script>
